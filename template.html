<!DOCTYPE html>
<html>
  <head>
    <title>{title}</title>
    <style>
      body {
        margin: 0 auto;
        color: #333;
      }
      #main {
        padding: 0 20vw;
        /* padding:  */
      }
      #header {
        display: flex;
        justify-content: space-between;
      }
      #flex-container {
        display: flex;
      }
      #left {
        width: 70%;
      }
      #right {
        width: 30%;
        text-align: right;
      }
      a {
        color: #333;
      }
    </style>
    <script
      defer
      src="//instant.page/5.1.0"
      type="module"
      integrity="sha384-by67kQnR+pyfy8yWP4kPO12fHKRLHZPfEsiSXR8u2IKcTdxD805MGUXBzVPnkLHw"
    ></script>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <h2>Aidan Dunlap</h2>
      </div>
      <hr />
      <div id="flex-container">
        <div id="left">{content}</div>
        <div id="right">{links}</div>
      </div>
    </div>
  </body>
</html>
